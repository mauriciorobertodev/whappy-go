services:
  test-s3:
    image: minio/minio:latest
    container_name: test-s3
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_WEB_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASS:-minioadmin}
      MINIO_BUCKET: ${S3_BUCKET:-test-bucket}
    volumes:
      - test_s3_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MINIO_API_PORT:-9000}/minio/health/live"]
      interval: 5s
      retries: 5
  test-db:
    image: postgres:18
    container_name: test-db
    restart: always
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-whappy}
      POSTGRES_USER: ${DB_USER:-whappy}
      POSTGRES_PASSWORD: ${DB_PASS:-whappy}
    volumes:
      - test_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whappy} -d ${DB_NAME:-whappy}"]
      interval: 5s
      retries: 5
  test-redis:
    image: redis:7-alpine
    container_name: test-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

volumes:
  test_s3_data:
  test_db_data:
